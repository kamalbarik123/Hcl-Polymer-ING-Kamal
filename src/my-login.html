<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">      
      <h1>Log In</h1>
      <paper-input label="UserName:" value="{{user.name}}"></paper-input>

        <paper-input label="Password:" type="password" value="{{user.password}}"></paper-input>

        <div class="wrapper-btns">
            <paper-button raised class="primary" on-tap="postLogin">Log In</paper-button>
        </div>

    </div>
  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }
      static get properties(){
        return {
           user:{
             type: Object,
             value: {}
           }
        }
      }
      postLogin(){
       console.log(this.user);
       window.location.href ="/view2";
      }
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
